site_name: garmin-dayly
site_url: https://andgineer.github.io/garmin-dayly
site_author: Andrey Sorokin

# Repository
repo_name: garmin-dayly
repo_url: https://github.com/andgineer/garmin-dayly
edit_uri: edit/main/docs
docs_dir: 'en'
site_dir: '../site/en'

plugins:
  - awesome-pages
  - search:
      lang: en

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: 'docs'

theme:
  name: material
  features:
    - toc.integrate
    - navigation.tracking
    - content.code.copy

