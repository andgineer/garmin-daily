site_name: garmin-daily
site_url: https://andgineer.github.io/garmin-daily
site_author: Andrey Sorokin

# Repository
repo_name: garmin-daily
repo_url: https://github.com/andgineer/garmin-daily
edit_uri: edit/main/docs
docs_dir: 'api-reference'
site_dir: '../site/api-reference/'

plugins:
  - awesome-pages
  - search:
      lang: en

markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - abbr
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: 'docs'

theme:
  name: material
  features:
    - toc.integrate
    - navigation.tracking
    - content.code.copy
